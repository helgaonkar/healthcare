<div class="log-in mb-6">
  <div class="bg-image-box">
  
         <div class="container">  
           <div class="row">   

        <div class=" text col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <img [src]="logo" class="logo">
          <p class="text-value"> Schedule your appointment with expert doctors </p>
        </div>
       
          <div class="myform col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <form class="form-size" [formGroup]="logInForm" (ngSubmit)="onFormSubmit(logInForm)" >

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="emailId">Email</label>

                <input type="email" id="emailId" class="form-control" name="emailId" emailId="emailId"
                  formControlName="emailId" />
              </div>

              <div class="text-danger " *ngIf="emailId.invalid && emailId.dirty">
                <span *ngIf="emailId.errors!['required']">Email is required</span>
                 </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="passcode">Password</label>

                <input type="password" id="passcode" class="form-control" name="passcode" passcode="passcode"
                  formControlName="passcode" />
              </div>

              <div class="text-danger" *ngIf="passcode.invalid && passcode.dirty">
                <span *ngIf="passcode.errors!['required']">Email is required</span>
                 </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />

                    <label class="form-check-label" for="form2Example31">
                      Remember me
                    </label>
                  </div>
                </div>

                <div class="col justify-content-center">
                  <!-- Simple link -->
                  <a class="">Forgot password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <div class="col-12">
                <button type="submit" class="btn btn-primary login-btn btn-block mb-4">
                  Sign in
                </button>
              </div>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Not a member? <a [routerLink]="['/registers']">Register</a></p>
              </div>
            </form>
          </div>

        </div>
      </div>

  

    <img [src]="img" alt="vector image" class="image">
  </div>
</div>
