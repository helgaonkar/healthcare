<!-- <div class="heading">Registration</div> -->

<div class="log-in mb-6">
  <div class="bg-image-box">
  
         <div class="container">  
           <div class="row">   

        <div class=" text col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <img [src]="logo" class="logo">
          <p class="text-value"> Schedule your appointment with expert doctors. <br></p>
        </div>

<div class="myform col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <form class="form-size"  [formGroup]="reactiveRegisterForm">

<table class="table-size">

  <tr>
  <td colspan="2">

     <!-- prefix input -->
     <div class="form-outline mb-4">
      <label class="form-label" for="prefix">Prefix</label>

      <select  name="prefix" (change)="prefixFun($event)" class="form-select">
        <option class="" selected>Select</option>
        <option class="dropdown-item" *ngFor="let pre of prefix" [value]="pre.prefix">{{ pre.prefix }}</option>
        </select>
       </div>
      </td>
    </tr>

  <tr>

    <td>
       <!-- First Name input -->
       <div class="form-outline mb-4">
        <label class="form-label" for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" firstName="firstName" formControlName="firstName" [(ngModel)]="personValue.firstName"/>
      </div>

      <div class="text-danger" *ngIf="firstName.invalid && firstName.dirty">
        <span *ngIf="firstName.errors!['required']">First Name is required</span>
         </div>
    </td>

    <td>
       <!-- Last Name input -->
       <div class="form-outline mb-4">
        <label class="form-label" for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" lastName="lastName"  formControlName="lastName" [(ngModel)]="personValue.lastName"/>
      </div>

      <div class="text-danger" *ngIf="lastName.invalid && lastName.dirty">
        <span *ngIf="lastName.errors!['required']">Last Name is required</span>
         </div>
    </td>

  </tr>

  <tr>
    <td>
       <!-- Email input -->
       <div class="form-outline mb-4">
        <label class="form-label" for="emailId">Email address</label>
        <input type="email" id="emailId" class="form-control" emailId="emailId"  formControlName="emailId" [(ngModel)]="accountValue.emailId"/>
      </div>

      <div class="text-danger" *ngIf="emailId.invalid && emailId.dirty">
        <span *ngIf="emailId.errors!['required']">Email address is required</span>
         </div>
    </td>

    <td>
       <!-- Phone Number input -->
       <div class="form-outline mb-4">
        <label class="form-label" for="phoneNumber">Phone number</label>
        <input type="tel" id="phoneNumber" class="form-control" phoneNumber="phoneNumber"  formControlName="phoneNumber" [(ngModel)]="personValue.phoneNumber"/>
      </div>

      <div class="text-danger" *ngIf="phoneNumber.invalid && phoneNumber.dirty">
        <span *ngIf="phoneNumber.errors!['required']">Phone number is required</span>
         </div>  
    </td>
  </tr>

  <tr>
    <td>
          <!-- DOB input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="dob">DOB</label>
            <input type="date" id="dob" class="form-control" dob="dob"  formControlName="dob" [(ngModel)]="personValue.dob"/>
          </div>
  
          <div class="text-danger" *ngIf="dob.invalid && dob.dirty">
            <span *ngIf="dob.errors!['required']">DOB is required</span>
             </div>  
    </td>

    <td>
      <!-- Gender input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="gender">Gender</label>
        
         <select  name="gender" (change)="genderFun($event)" class="form-select">
          <option selected>Select</option>
          <option *ngFor="let gen of gender  " [value]="gen.gender">{{ gen.gender }}</option>
          </select>
        </div>  
    </td>
  </tr>
      
        <tr>
          <td colspan="2">
            <!-- Submit button -->
        <div class="col-12 mt">
        <button type="submit" (click)="Register()" class="login-btn btn btn-primary login-btn btn-block mb-4" >Sign in</button>
        </div>
          </td>
        </tr>
      


      </table>  
        <!-- Register buttons -->
        <div class="text-center">
          <p>Go Back To  <a [routerLink]="['/login']"> Log in</a></p>
        </div>
      </form>
    </div>

  </div>
</div>



<img [src]="img" alt="vector image" class="image">
</div>
</div>
